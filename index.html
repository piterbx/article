<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="./css/lg.css">
    <title>Add new post</title>
</head>
<body>
    <div class="wrapper">
        <div class="creator">
            <h1 class="creator__title">Create your post</h1>
            <div class="creator__postarea">
                <div class="creator__settings">
                    <div class="creator__sett creator__sett--list">
                        <p>Category:</p>
                        <select name="category" id="category" required>
                            <option value="general">general</option>
                            <option value="announcement">announcement</option>
                            <option value="food">food</option>
                            <option value="animals">animals</option>
                        </select>
                    </div>
                    <div class="creator__sett creator__sett--checkbox">
                        <p>Comments:</p>
                        <input type="checkbox" name="allowComments" id="allowComments">
                        <label for="allowComments">Allow</label>
                    </div>
                    <div class="creator__sett">
                        <p>Author:</p>
                        <div class="author">Paul</div>
                    </div>
                    <div class="creator__sett">
                        <p>Time:</p>
                        <div class="timebox">2021 03 22 16:49:54</div>
                    </div>
                </div>
                <div class="creator__post">
                    <textarea name="newPost" id="newPost"></textarea>
                </div>
                <div class="creator__btns">
                    <button class="creator__btn creator__btn--info">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="12" cy="12" r="9"></circle>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            <polyline points="11 12 12 12 12 16 13 16"></polyline>
                        </svg>
                    </button>
                    <button class="creator__btn">Cancel</button>
                    <button class="creator__btn creator__btn--darker">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
