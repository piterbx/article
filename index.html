<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" media="screen and (min-width:992px)" href="./css/lg.css">
    <title>Add new post</title>
</head>
<body>
    <div class="wrapper">
        <div class="creator">
            <h1 class="creator__title">Create your post</h1>
            <div class="creator__postarea">
                <div class="creator__settings">
                    <div class="creator__sett creator__sett--list">
                        <p>Category:</p>
                        <select name="category" id="category" required>
                            <option value="General">General</option>
                            <option value="Announcement">Announcement</option>
                            <option value="Food">Food</option>
                            <option value="Animals">Animals</option>
                        </select>
                    </div>
                    <div class="creator__sett creator__sett--list">
                        <p>Comments:</p>
                        <select name="allowComments" id="allowComments" required>
                            <option value="yes">Allow</option>
                            <option value="no">Disallow</option>
                        </select>
                    </div>
                    <div class="creator__sett">
                        <p>Author:</p>
                        <div class="author">Paul</div>
                    </div>
                    <div class="creator__sett">
                        <p>Time:</p>
                        <div class="timebox">20:18:27 1/2/2021</div>
                    </div>
                </div>
                <div class="creator__post">
                    <input type="text" id="newPostTitle" placeholder="Post Title" title="Add Post Title Here" required>
                    <textarea name="newPost" id="newPostContent" placeholder="Post Content" title="Add Post Content Here" required></textarea>
                    <div class="btns-container">
                        <button class="special__btn special__btn--different special__btn--darker add-img-btn" title="Add Image To Your Post">Add image</button>
                        <button class="special__btn special__btn--different special__btn--darker add-link-btn" title="Add Link To Your Post">Add link</button>
                    </div>
                </div>
                <div class="creator__btns">
                    <button class="special__btn special__btn--info manualBtn" title="Manual Info">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="12" cy="12" r="9"></circle>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            <polyline points="11 12 12 12 12 16 13 16"></polyline>
                        </svg>
                    </button>
                    <button class="special__btn special__btn--info previewBtn" title="Show Post Preview">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-presentation-analytics" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M9 12v-4"></path>
                            <path d="M15 12v-2"></path>
                            <path d="M12 12v-1"></path>
                            <path d="M3 4h18"></path>
                            <path d="M4 4v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-10"></path>
                            <path d="M12 16v4"></path>
                            <path d="M9 20h6"></path>
                         </svg>
                    </button>
                    <button class="special__btn cancel">Cancel</button>
                    <button class="special__btn special__btn--darker submit">Submit</button>
                </div>
                <div class="creator__preview show-preview preview">
                    <h2>Preview</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="popup__box">
            <p class="popup__title popupTitle">Add Image</p>
            <p class="popup__message popupMs">To add img paste your link below and add alternative text.</p>
            <div class="popup__content popupContent">
            </div>
            <div class="popup__btns">
                <button class="popup__btn special__btn popupCancel">Cancel</button>
                <button class=" popup__btn popup__btn--darker special__btn special__btn--darker popupNext">Okay</button>
            </div>
        </div>
    </div>
    <script src="./priv-js/main.js"></script>
</body>
</html>
